<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>设置开锁区域</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style type="text/css">
    	#title{
    		position: absolute;
    		top: 10px;
    		left: 83px;
    		z-index: 999;
    		font-size: 19px;
			padding:5px;
			background:white;
			border:1px solid black;
			margin:0;
    	}
    	.buttonList{
			position: absolute;
			top: 10px;
			left: 240px;
			z-index: 999;
			font-size: 19px;
			background: white;
			border:1px solid black;
			padding: 5px;
    	}
    </style>
</head>
<body>
<p id='title'>设置开锁区域</p>
<div class="buttonList">
	<button class="selectButton" onclick="startSelect()">开始圈定范围</button>
	<button class="selectButton" onclick="preview()">预览</button>
	<button class="selectButton" onclick="cancleSelect()">取消</button>
	<button class="selectButton" onclick="saveSelect()">保存</button>
</div>

<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
    });

    function drawOldArea(){
    	fetch('/getArea')
    		.then(function(response) {
    			if (response.status >= 400) {
    				throw new Error("Bad response from server");
    			}
    			return response.json();
    		})
    		.then(function(path) {
    		    //绘出已存方框
    			var polygon = new AMap.Polygon({
    				map: map,
    				path: path
    			});
    		    // polygon.setMap(map);
    		    map.setFitView();
    		});
    }
    drawOldArea();
    // map.setFitView();

    //各种功能
    var newPath = []
    var markers = []
    var polygon2 = null;
    function startSelect(){
    	map.on( 'click',  function (e) {
    	    var lng = e.lnglat.getLng();
    	    var lat = e.lnglat.getLat();
    	    //存起来
    	    newPath.push([lng,lat])
    	    //在图上进行标记
    	    var marker = new AMap.Marker({
    	        icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
    	        position: [lng,lat],
    	        title:"第"+(markers.length+1)+"个点"
    	    });
    	    marker.setMap(map);
    	    //将标记存储
    	    markers.push(marker)
    	});
    }

    function preview(){
    	if(newPath.length==0){
    		alert('还没有选择新坐标，不能预览')
    		return;
    	}
    	if(polygon2){
	    	polygon2.setMap(null)
	    	polygon2 = null;
    		
    	}

    	polygon2 = new AMap.Polygon({
    	    path: JSON.parse(JSON.stringify(newPath)),//设置多边形边界路径
    	    strokeColor: "#FF33FF", //线颜色
    	    strokeOpacity: 0.2, //线透明度
    	    strokeWeight: 3,    //线宽
    	    fillColor: "#1791fc", //填充色
    	    fillOpacity: 0.35//填充透明度
    	});
    	polygon2.setMap(map);
    }

    function cancleSelect(){
    	newPath = [];
    	markers.forEach(function(marker){
    		marker.setMap(null);
    		marker = [];
    	})
    	polygon2.setMap(null)
    	polygon2 = null;
    }

    function saveSelect(){
    	if(newPath.length<=1){
    		alert('选择的坐标数最少为3')
    		return;
    	}
    	var content = JSON.stringify(newPath)
    	fetch("/saveArea", {
    	  method: "POST",
    	  headers: {
    	  	"Content-Type":"application/json",
    	  	"Content-Length":content.length.toString(), 
    	    "Content-Type": "application/x-www-form-urlencoded",
    	  },
    	  body: content
    	}).then(function(res) {
    	  if (res.ok) {
    	    alert("保存成功，跳转到位置变换通知页面");
    	    location.href='/'
    	  } else{
    	    alert("保存失败");
    	  }
    	}, function(e) {
    	  alert("保存出错");
    	});
    }
</script>
</body>
</html>
