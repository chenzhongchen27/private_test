<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px
      }
    </style>
    <title>快速入门</title>
    
  </head>
  <body>
   <div id="container" tabindex="0"></div>
   <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=2d06ec118d8a28876a774907ddc09949"></script>
   <script type="text/javascript">
      var map = new AMap.Map('container' {
        resizeEnable: true, zoom:10, center:[116.39, 39.9]
      }
      );

      var marker = new AMap.Marker({
        position: [116.2732229, 39.8355038], //marker所在的位置
        map:map//创建时直接赋予map属性
      });

      var marker1 = new AMap.Marker({
        position: [116.4377573, 40.33674133], //marker所在的位置
        map:map//创建时直接赋予map属性, title:"罗静传递的地址"
      });
   
   </script>
  <script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
  </body>
</html>
